<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📩 كبسولتك - Trox</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
    body {
      font-family: 'Tajawal', sans-serif;
      background: radial-gradient(circle at 50% 30%, #101030, #050515 80%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
      overflow: hidden;
    }

    .capsule-box {
      background: linear-gradient(145deg, #1a1a3a, #111);
      padding: 2.5rem;
      border-radius: 30px;
      box-shadow: 0 0 50px rgba(0,0,0,0.6);
      width: min(90%, 600px);
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 { font-size: 2rem; color: #9cf; margin-bottom: 1.5rem; }
    p { font-size: 1.2rem; color: #ddd; line-height: 1.7; white-space: pre-line; }

    .back-btn {
      margin-top: 2.5rem;
      background: #007bff;
      color: white;
      padding: 0.8rem 1.8rem;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .back-btn:hover { background: #0056b3; transform: scale(1.05); }

    footer {
      margin-top: 3rem;
      color: #999;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="capsule-box" id="capsuleBox">
    <h1>تحميل الكبسولة...</h1>
    <p></p>
  </div>

  <button class="back-btn" onclick="goBack()">🔙 العودة إلى الصفحة الرئيسية</button>
  <footer>© 2025 Trox Capsule</footer>

  <script>
    const capsule = JSON.parse(localStorage.getItem('currentCapsule'));
    if (capsule) {
      document.querySelector('h1').textContent = capsule.title;
      document.querySelector('p').textContent = capsule.text;
    } else {
      document.querySelector('h1').textContent = "❌ لا توجد كبسولة محددة";
      document.querySelector('p').textContent = "ارجع للصفحة الرئيسية لاختيار كبسولة.";
    }

    function goBack() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
