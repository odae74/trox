<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Trox — الهالة</title>
<meta name="description" content="Trox — الكبسولة الخالدة — ابدأ رحلتك">
<style>
  :root{--accent:#00d4ff;--accent2:#9b6aff;--bg:#000010}
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:linear-gradient(180deg,#000015,#000);font-family:"Cairo",system-ui,Arial;color:#fff}
  .wrap{height:100%;display:flex;align-items:center;justify-content:center;flex-direction:column;padding:18px;text-align:center}
  .halo{
    width:86vw; max-width:520px; height:86vw; max-height:520px;
    border-radius:999px; display:flex;align-items:center;justify-content:center;
    background: radial-gradient(circle at 30% 30%, rgba(0,212,255,0.12), rgba(155,106,255,0.06) 40%, rgba(255,255,255,0.02) 70%);
    box-shadow:0 12px 60px rgba(0,0,0,0.6), inset 0 0 40px rgba(0,212,255,0.06);
    border:1px solid rgba(255,255,255,0.04);
  }
  h1{font-size:clamp(18px,6vw,36px);margin:0;color:var(--accent);letter-spacing:0.6px}
  p{color:rgba(255,255,255,0.85);max-width:520px;margin-top:10px}
  .actions{margin-top:18px;display:flex;gap:10px;flex-wrap:wrap;justify-content:center}
  .btn{padding:10px 14px;border-radius:999px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:var(--accent);font-weight:700;cursor:pointer}
  .btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent2));color:#001;box-shadow:0 12px 30px rgba(110,231,255,0.06)}
  .skip{position:fixed;top:12px;left:12px;color:#9fb0c7;font-weight:700}
  /* small text */
  .small{margin-top:12px;color:#9fb0c7;font-size:14px}
  @media(min-width:900px){ .halo{width:520px;height:520px} }
</style>
</head>
<body>
  <a class="skip" href="space.html">تخطي</a>
  <div class="wrap" role="main">
    <div class="halo" id="halo">
      <div>
        <h1>⚡ كبسولة Trox الخالدة ⚡</h1>
        <p style="margin-top:8px">أطلق رسالتك، اجعلها خالدة في الفضاء — تجربة محمولة وسلسة.</p>
      </div>
    </div>

    <div class="actions">
      <button class="btn" id="btnAuth">🔐 تسجيل / دخول</button>
      <button class="btn primary" id="btnEnter">🚀 ادخل الفضاء</button>
    </div>

    <div class="small">تصميم موبايل أولًا — يدعم كلا الجهازين</div>
  </div>

<script>
  // halo animation then navigate
  const halo = document.getElementById('halo');
  const btnEnter = document.getElementById('btnEnter');
  const btnAuth = document.getElementById('btnAuth');

  function doHalo() {
    // scale + glow then navigate
    halo.animate([
      { transform: 'scale(1)', boxShadow: '0 12px 60px rgba(0,0,0,0.6)' },
      { transform: 'scale(1.06)', boxShadow: '0 30px 120px rgba(0,212,255,0.12)' },
      { transform: 'scale(0.24)', opacity: 0 }
    ], { duration: 2200, easing: 'cubic-bezier(.2,.9,.3,1)' });

    setTimeout(()=> location.href='space.html', 2200);
  }

  btnEnter.addEventListener('click', ()=> doHalo());
  btnAuth.addEventListener('click', ()=> location.href='auth.html');

  // auto start halo after short delay
  setTimeout(()=> doHalo(), 700);
</script>
</body>
</html>
