<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TROX — The Capsule Space</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #000 0%, #0d1b2a 100%);
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: #ffd700;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      animation: fadeIn 2s ease-in;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .halo {
      font-size: 4rem;
      text-shadow: 0 0 20px #ffd700;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 20px #ffd700; }
      50% { text-shadow: 0 0 40px #ff6f00; }
    }

    .message {
      margin-top: 20px;
      font-size: 1.2rem;
      opacity: 0;
      animation: showMessage 3s forwards 2s;
    }

    @keyframes showMessage {
      to { opacity: 1; }
    }
  </style>
</head>
<body onclick="enterSpace()">
  <div class="halo">TROX</div>
  <div class="message">Welcome to the Capsule Space — Where ideas float beyond time.</div>

  <script>
    function enterSpace() {
      window.location.href = "space.html";
    }

    setTimeout(enterSpace, 5000);
  </script>
</body>
</html>
