<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trox – الكبسولة الخالدة</title>
  <style>
    :root{
      --accent: #00ccff;
      --bg1: #000010;
      --bg2: #0b1020;
      --glass: rgba(255,255,255,0.05);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:"Cairo",sans-serif;background:radial-gradient(ellipse at center,var(--bg1) 0%,var(--bg2) 100%);color:#fff}
    .wrap{min-height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:28px}
    header{max-width:920px;text-align:center;padding:24px}
    h1{color:var(--accent);font-size:2.4rem;margin:0 0 8px}
    p.lead{color:#cfd6e0;max-width:700px;margin:0 auto 18px;line-height:1.5}
    .btn {background:var(--accent);color:#000;padding:10px 20px;border-radius:999px;text-decoration:none;font-weight:700;display:inline-block;cursor:pointer}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));border-radius:12px;padding:18px;backdrop-filter: blur(6px);box-shadow:0 6px 22px rgba(0,0,0,0.6);width:100%;max-width:720px;margin-top:20px}
    label{display:block;margin:8px 0 6px;font-size:0.95rem;color:#dbe6f0}
    input[type="text"], input[type="email"], input[type="password"], textarea, select {
      width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#fff;font-size:1rem;
    }
    textarea{min-height:100px;resize:vertical}
    .actions{margin-top:12px;display:flex;gap:10px;flex-wrap:wrap}
    .small{font-size:0.85rem;color:#9fb0c7}
    footer{opacity:0.6;margin-top:28px;font-size:0.85rem}
  </style>
</head>
<body>

<div class="wrap">
  <header>
    <h1>⚡ Trox – الكبسولة الخالدة ⚡</h1>
    <p class="lead">اكتب رسالة، احتفظ بها كبسولة رقمية، وشارك لحظة خالدة مع العالم.</p>
  </header>

  <!-- تسجيل الدخول -->
  <section class="card" id="authSection">
    <h3>تسجيل / تسجيل الدخول</h3>
    <input type="email" id="email" placeholder="بريدك الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <div class="actions">
      <button id="signupBtn" class="btn">إنشاء حساب</button>
      <button id="loginBtn" class="btn">تسجيل الدخول</button>
    </div>
    <div id="authStatus" class="small"></div>
  </section>

  <!-- إنشاء كبسولة -->
  <section class="card" id="capsuleSection" style="display:none">
    <h3>إنشاء كبسولة جديدة</h3>
    <label>عنوان للكبسولة</label>
    <input id="title" type="text" placeholder="مثال: رسالة لابني في المستقبل">
    <label>رسالتك</label>
    <textarea id="message" placeholder="اكتب رسالتك هنا..."></textarea>
    <label>رتبة الكبسولة</label>
    <select id="rank">
      <option value="common">عادية — $1</option>
      <option value="special">خاصة — $5</option>
      <option value="legend">خالدة — $20</option>
    </select>
    <div class="actions">
      <button id="saveBtn" class="btn">احفظ الكبسولة 🚀</button>
      <button id="logoutBtn" class="btn" style="background:#ff5555">تسجيل الخروج</button>
    </div>
    <div id="status" class="small"></div>
  </section>

  <!-- قائمة الكبسولات -->
  <section class="card" id="list">
    <h3>كبسولات محفوظة</h3>
    <div id="capsulesContainer"></div>
    <div id="emptyMsg" class="small">لم تحفظ أي كبسولات بعد.</div>
  </section>

  <footer>مشروع تجريبي من <strong>Odae Waked</strong> © 2025</footer>
</div>

<script type="module">
  // Firebase imports
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

  // Config
  const firebaseConfig = {
    apiKey: "AIzaSyCR8AiukqMEGOFDsjhv7tsFFFLDM5gWpu4",
    authDomain: "trox-capsules.firebaseapp.com",
    projectId: "trox-capsules",
    storageBucket: "trox-capsules.appspot.com",
    messagingSenderId: "104606988275",
    appId: "1:104606988275:web:24d2a719dd863357660486"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const authSection = document.getElementById("authSection");
  const capsuleSection = document.getElementById("capsuleSection");
  const status = document.getElementById("status");
  const capsulesContainer = document.getElementById("capsulesContainer");
  const emptyMsg = document.getElementById("emptyMsg");

  // Auth elements
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const signupBtn = document.getElementById("signupBtn");
  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const authStatus = document.getElementById("authStatus");

  // Sign up
  signupBtn.addEventListener("click", () => {
    createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
      .then(() => { authStatus.textContent = "تم إنشاء الحساب ✅"; })
      .catch(e => { authStatus.textContent = e.message; });
  });

  // Login
  loginBtn.addEventListener("click", () => {
    signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
      .then(() => { authStatus.textContent = "تم تسجيل الدخول ✅"; })
      .catch(e => { authStatus.textContent = e.message; });
  });

  // Logout
  logoutBtn.addEventListener("click", () => {
    signOut(auth).then(() => { authStatus.textContent=""; });
  });

  // Auth state
  onAuthStateChanged(auth, user => {
    if(user){
      authSection.style.display="none";
      capsuleSection.style.display="block";
      loadCapsules();
    } else {
      authSection.style.display="block";
      capsuleSection.style.display="none";
    }
  });

  // Save capsule
  document.getElementById("saveBtn").addEventListener("click", async () => {
    const title = document.getElementById("title").value.trim();
    const message = document.getElementById("message").value.trim();
    const rank = document.getElementById("rank").value;
    const user = auth.currentUser;
    if(!title || !message){ status.textContent="املأ الحقول المطلوبة"; return; }
    try{
      await addDoc(collection(db, "capsules"), {
        userId: user.uid,
        title, message, rank,
        ts: Date.now()
      });
      status.textContent="تم حفظ الكبسولة ✅";
      document.getElementById("title").value="";
      document.getElementById("message").value="";
      loadCapsules();
    } catch(e){
      console.error(e);
      status.textContent="حدث خطأ عند الحفظ";
    }
  });

  // Load capsules
  async function loadCapsules(){
    capsulesContainer.innerHTML="";
    const snapshot = await getDocs(collection(db, "capsules"));
    if(snapshot.empty){ emptyMsg.style.display="block"; return; }
    emptyMsg.style.display="none";
    snapshot.forEach(doc => {
      const data = doc.data();
      const el = document.createElement("div");
      el.className="card";
      el.style.marginBottom="10px";
      el.innerHTML=`<h4>${data.title}</h4><p>${data.message}</p><small>${data.rank}</small>`;
      capsulesContainer.appendChild(el);
    });
  }
</script>

</body>
</html>
