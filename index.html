<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trox Capsule - أنشئ كبسولتك</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCR8AiukqMEGOFDsjhv7tsFFFLDM5gWpu4",
      authDomain: "trox-capsules.firebaseapp.com",
      projectId: "trox-capsules",
      storageBucket: "trox-capsules.firebasestorage.app",
      messagingSenderId: "104606988275",
      appId: "1:104606988275:web:24d2a719dd863357660486",
      measurementId: "G-MEKWLRWGDS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function saveCapsule() {
      const name = document.getElementById("name").value || "مجهول";
      const title = document.getElementById("title").value || "بدون عنوان";
      const message = document.getElementById("message").value;

      if (!message.trim()) {
        alert("📝 الرجاء كتابة رسالة أولاً!");
        return;
      }

      await addDoc(collection(db, "capsules"), {
        name,
        title,
        message,
        timestamp: new Date()
      });

      alert("✅ تم حفظ كبسولتك للعالم!");
      document.getElementById("name").value = "";
      document.getElementById("title").value = "";
      document.getElementById("message").value = "";
    }

    window.saveCapsule = saveCapsule;
  </script>

  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #fff;
      text-align: center;
      padding: 50px 10px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #38bdf8;
    }

    textarea, input {
      width: 90%;
      max-width: 500px;
      margin: 8px auto;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      background: #38bdf8;
      border: none;
      border-radius: 12px;
      padding: 12px 25px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: #7dd3fc;
    }

    .link {
      display: block;
      margin-top: 30px;
      color: #38bdf8;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>⚡ Trox - الكبسولة الخالدة ⚡</h1>
  <p>اكتب رسالة، وشارك لحظة خالدة مع العالم 🌍</p>

  <input type="text" id="name" placeholder="اسمك (اختياري)">
  <input type="text" id="title" placeholder="عنوان الكبسولة">
  <textarea id="message" placeholder="اكتب رسالتك هنا..." rows="6"></textarea>

  <button onclick="saveCapsule()">💫 احفظ كبسولتك</button>

  <a href="explore.html" class="link">🚀 استكشاف الكبسولات</a>
</body>
</html>
