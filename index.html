<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trox - الكبسولة الخالدة</title>
<style>
  /* أساسي */
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Cairo', sans-serif;
    background: #000;
    color: #f5f5f5;
  }

  /* الهالة */
  #halo {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, #000 0%, #000 70%, #000 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
    animation: fadeOut 3s ease forwards;
    animation-delay: 2s;
  }
  #halo h1 {
    font-size: 3rem;
    color: gold;
    text-shadow: 0 0 20px gold, 0 0 50px #fff;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }

  @keyframes fadeOut {
    to { opacity: 0; visibility: hidden; }
  }

  /* الفضاء */
  #space {
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, #000010 0%, #000000 100%);
    overflow: hidden;
    position: relative;
  }

  /* الكبسولات */
  .capsule {
    width: 80px;
    height: 80px;
    background: linear-gradient(145deg, #222, gold);
    border-radius: 12px;
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 15px gold;
    transition: transform 0.5s, box-shadow 0.5s;
  }
  .capsule:hover {
    transform: scale(1.3);
    box-shadow: 0 0 30px gold;
  }

  /* زر الدخول */
  #loginBtn {
    position: fixed;
    top: 15px;
    right: 20px;
    padding: 10px 20px;
    background: gold;
    color: black;
    font-weight: bold;
    border-radius: 12px;
    cursor: pointer;
    z-index: 1000;
    box-shadow: 0 0 15px gold;
  }
</style>
</head>
<body>
  <!-- الهالة -->
  <div id="halo">
    <h1>⚡ كبسولة تروكس الخالدة ⚡</h1>
  </div>

  <!-- الفضاء -->
  <div id="space">
    <div id="loginBtn">سجل / تسجيل الدخول</div>
  </div>

<script>
  const space = document.getElementById('space');

  // إنشاء كبسولات عشوائية
  function createCapsules(count = 20) {
    for(let i = 0; i < count; i++){
      const cap = document.createElement('div');
      cap.className = 'capsule';
      cap.textContent = '💠';
      cap.style.left = Math.random() * (window.innerWidth - 80) + 'px';
      cap.style.top = Math.random() * (window.innerHeight - 80) + 'px';
      cap.onclick = () => {
        alert('فتح كبسولة: رسائل واقعية لاحقًا!');
      };
      space.appendChild(cap);
    }
  }

  createCapsules(20);

  // تحريك الكبسولات عشوائيًا ببطء
  setInterval(() => {
    const caps = document.querySelectorAll('.capsule');
    caps.forEach(cap => {
      const left = parseFloat(cap.style.left);
      const top = parseFloat(cap.style.top);
      cap.style.left = (left + (Math.random() - 0.5) * 5) + 'px';
      cap.style.top = (top + (Math.random() - 0.5) * 5) + 'px';
    });
  }, 100);
</script>
</body>
</html>
