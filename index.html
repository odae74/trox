<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trox – أنشئ كبسولتك 🚀</title>
  <style>
    body {
      margin: 0;
      font-family: "Tajawal", sans-serif;
      background: radial-gradient(ellipse at center, #000010 0%, #000015 100%);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 50px;
      color: #00ccff;
    }
    .container {
      margin: 50px auto;
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.2);
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 1rem;
    }
    button {
      background: #00ccff;
      color: black;
      font-weight: bold;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00aadd;
      transform: scale(1.05);
    }
    a {
      color: #00ccff;
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>🌌 Trox – أنشئ كبسولتك 🌌</h1>
  <div class="container">
    <p>اكتب رسالة خالدة تشاركها مع العالم في الفضاء الرقمي.</p>

    <input id="name" placeholder="اسمك (اختياري)" />
    <input id="title" placeholder="عنوان الكبسولة" />
    <textarea id="message" rows="5" placeholder="اكتب رسالتك هنا..."></textarea>

    <select id="visibility">
      <option value="public">🌍 عامة</option>
      <option value="private">🔒 خاصة</option>
    </select>

    <button onclick="saveCapsule()">💫 احفظ الكبسولة</button>
    <a href="capsules.html">شاهد الكبسولات المنتشرة 🚀</a>
  </div>

  <script>
    function saveCapsule() {
      const name = document.getElementById('name').value || "مجهول";
      const title = document.getElementById('title').value || "بدون عنوان";
      const message = document.getElementById('message').value || "رسالة فارغة";
      const visibility = document.getElementById('visibility').value;

      const capsule = { name, title, message, visibility, date: new Date().toLocaleString() };
      let capsules = JSON.parse(localStorage.getItem('capsules') || '[]');
      capsules.push(capsule);
      localStorage.setItem('capsules', JSON.stringify(capsules));

      alert("🚀 تم حفظ الكبسولة محليًا (عرض تجريبي)");
      document.getElementById('message').value = '';
    }
  </script>
</body>
</html>
