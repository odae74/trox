<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TROX — The Capsule Space</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #FFD700;
      --orange: #FF6F00;
      --deep-blue: #0D1B2A;
      --black: #000000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(ellipse at center, var(--black) 0%, var(--deep-blue) 100%);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: var(--gold);
      overflow: hidden;
      cursor: pointer;
    }

    .halo {
      font-size: 4rem;
      text-shadow: 0 0 30px var(--gold), 0 0 60px var(--orange);
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 30px var(--gold), 0 0 60px var(--orange);
        transform: scale(1);
      }
      50% {
        text-shadow: 0 0 50px var(--gold), 0 0 80px var(--orange);
        transform: scale(1.05);
      }
    }

    .message {
      margin-top: 20px;
      font-size: 1.2rem;
      opacity: 0;
      animation: fadeIn 3s forwards 2s;
      text-align: center;
      max-width: 80%;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--gold);
      border-radius: 50%;
      animation: twinkle 5s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body onclick="enterSpace()">
  <div class="halo">TROX</div>
  <div class="message">Welcome to the Capsule Space — Where ideas float beyond time.</div>
  <div class="stars" id="stars"></div>

  <script>
    function enterSpace() {
      window.location.href = "space.html";
    }

    setTimeout(enterSpace, 6000);

    // Generate stars
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
