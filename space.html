<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فضاء تروكس 🪐</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #080014 0%, #000000 90%);
      font-family: "Cairo", sans-serif;
      color: white;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      z-index: 10;
    }

    .navbar h1 {
      font-size: 1.2rem;
      color: #bca0ff;
      letter-spacing: 1px;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #a772ff;
    }

    .space {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      perspective: 800px;
    }

    .capsule {
      position: absolute;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #5535ff 0%, #2c006b 90%);
      border-radius: 50%;
      box-shadow: 0 0 40px rgba(170, 120, 255, 0.5);
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 1s, box-shadow 1s;
    }

    .capsule:hover {
      box-shadow: 0 0 60px rgba(230, 180, 255, 0.9);
      transform: scale(1.1);
    }

    .capsule.opened {
      background: radial-gradient(circle, #ffdc73 0%, #ffb347 100%);
      box-shadow: 0 0 100px rgba(255, 200, 100, 0.9);
      transform: rotateY(180deg) scale(1.2);
    }

    .capsule-content {
      display: none;
      position: absolute;
      top: 130px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #a772ff;
      border-radius: 15px;
      padding: 10px 15px;
      width: 180px;
      text-align: center;
      font-size: 0.9rem;
      color: #fff;
      box-shadow: 0 0 20px rgba(160, 100, 255, 0.5);
    }

    .stars {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      animation: twinkle 4s infinite ease-in-out;
      opacity: 0.5;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    @keyframes float {
      from { transform: translateY(0) rotate(0deg); }
      to { transform: translateY(-30px) rotate(5deg); }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>⚡ كبسولات تروكس الخالدة</h1>
    <div>
      <a href="auth.html">تسجيل / دخول</a>
      <a href="capsule.html">أطلق كبسولتك 🚀</a>
    </div>
  </div>

  <div class="space" id="space"></div>

  <script>
    // إنشاء النجوم بالخلفية
    const space = document.getElementById('space');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.className = 'stars';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (2 + Math.random() * 3) + 's';
      space.appendChild(star);
    }

    // إنشاء كبسولات عشوائية
    const messages = [
      "احلم بلا حدود 🌌",
      "كل لحظة خالدة إن عشتها بصدق ❤️",
      "الزمن لا ينتظر أحدًا... أطلق كبسولتك الآن!",
      "Trox — عبر الزمن ✨"
    ];

    for (let i = 0; i < 6; i++) {
      const capsule = document.createElement('div');
      capsule.className = 'capsule';
      capsule.style.top = Math.random() * 80 + 'vh';
      capsule.style.left = Math.random() * 80 + 'vw';
      capsule.style.animation = `float ${3 + Math.random() * 3}s ease-in-out infinite alternate`;

      const content = document.createElement('div');
      content.className = 'capsule-content';
      content.innerText = messages[i % messages.length];
      capsule.appendChild(content);

      capsule.addEventListener('click', () => {
        const isOpen = capsule.classList.toggle('opened');
        content.style.display = isOpen ? 'block' : 'none';
      });

      space.appendChild(capsule);
    }
  </script>
</body>
</html>
