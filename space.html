<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فضاء الكبسولات | Trox Capsules</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #0d1b2a, #000);
      color: white;
      font-family: 'Orbitron', sans-serif;
    }

    canvas {
      display: block;
    }

    #top-bar {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 15px;
      align-items: center;
      z-index: 10;
    }

    #top-bar button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #00b4d8;
      color: #00eaff;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    #top-bar button:hover {
      background: #00b4d8;
      color: white;
    }

    /* رسالة الكبسولة */
    .message-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(0, 20, 40, 0.9);
      border: 2px solid #00eaff;
      border-radius: 20px;
      padding: 30px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 30px #00b4d8;
      opacity: 0;
      transition: all 0.6s ease;
      z-index: 20;
    }

    .message-box.active {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
  </style>
</head>
<body>

  <div id="top-bar">
    <button onclick="window.location.href='auth.html'">تسجيل / دخول</button>
    <button onclick="launchCapsule()">🚀 أطلق كبسولتك</button>
  </div>

  <div id="message-box" class="message-box"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    let scene, camera, renderer;
    let capsules = [];

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 30;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // إضاءة خفيفة
      const ambient = new THREE.AmbientLight(0x00b4d8, 1.5);
      scene.add(ambient);

      // إنشاء كبسولات سداسية
      const geometry = new THREE.CylinderGeometry(5, 5, 2, 6);
      const material = new THREE.MeshStandardMaterial({
        color: 0x00eaff,
        metalness: 0.8,
        roughness: 0.2,
        emissive: 0x0096c7,
        emissiveIntensity: 0.4
      });

      for (let i = 0; i < 20; i++) {
        const capsule = new THREE.Mesh(geometry, material);
        capsule.position.set(
          (Math.random() - 0.5) * 100,
          (Math.random() - 0.5) * 100,
          (Math.random() - 0.5) * 100
        );
        capsule.rotation.x = Math.random() * Math.PI;
        capsule.rotation.y = Math.random() * Math.PI;
        capsule.userData = { message: "💠 رسالة رقم " + (i + 1) + " من الفضاء" };
        scene.add(capsule);
        capsules.push(capsule);
      }

      animate();

      window.addEventListener('resize', onWindowResize);
      window.addEventListener('click', onDocumentClick);
    }

    function animate() {
      requestAnimationFrame(animate);
      capsules.forEach(c => {
        c.rotation.x += 0.002;
        c.rotation.y += 0.003;
      });
      renderer.render(scene, camera);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onDocumentClick(event) {
      const mouse = new THREE.Vector2(
        (event.clientX / window.innerWidth) * 2 - 1,
        -(event.clientY / window.innerHeight) * 2 + 1
      );

      const raycaster = new THREE.Raycaster();
      raycaster.setFromCamera(mouse, camera);

      const intersects = raycaster.intersectObjects(capsules);
      if (intersects.length > 0) {
        const message = intersects[0].object.userData.message;
        showMessage(message);
      }
    }

    function showMessage(msg) {
      const box = document.getElementById("message-box");
      box.innerHTML = msg;
      box.classList.add("active");
      setTimeout(() => box.classList.remove("active"), 4000);
    }

    function launchCapsule() {
      alert("🚀 قريبًا: ميزة إطلاق كبسولة جديدة!");
    }

    init();
  </script>
</body>
</html>
