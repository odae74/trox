<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فضاء الكبسولات - Trox Capsules</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #02010a, #000);
      font-family: 'Tajawal', sans-serif;
      color: white;
    }

    #messageBox {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(15, 15, 25, 0.9);
      border: 2px solid #0ff;
      border-radius: 16px;
      padding: 20px 30px;
      text-align: center;
      display: none;
      box-shadow: 0 0 25px #00eaff;
    }

    #messageBox h2 {
      color: #0ff;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="messageBox">
    <h2>📜 رسالة الكبسولة</h2>
    <p id="msgText">...</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
  <script>
    // الإعداد الأساسي
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    // تحكم الكاميرا بالماوس / اللمس
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    camera.position.z = 20;

    // إضاءة ناعمة
    const light = new THREE.PointLight(0x00ffff, 1, 100);
    light.position.set(10, 15, 10);
    scene.add(light);

    const ambient = new THREE.AmbientLight(0x404040, 2);
    scene.add(ambient);

    // خلفية نجوم
    const starGeo = new THREE.BufferGeometry();
    const starCount = 800;
    const starPos = [];
    for (let i = 0; i < starCount; i++) {
      starPos.push((Math.random() - 0.5) * 500);
      starPos.push((Math.random() - 0.5) * 500);
      starPos.push((Math.random() - 0.5) * 500);
    }
    starGeo.setAttribute("position", new THREE.Float32BufferAttribute(starPos, 3));
    const starMat = new THREE.PointsMaterial({ color: 0x00ffff, size: 0.7 });
    const stars = new THREE.Points(starGeo, starMat);
    scene.add(stars);

    // كبسولات سداسية فاخرة
    const capsules = [];
    const capsuleGeo = new THREE.CylinderGeometry(1, 1, 2, 6, 1, false);
    const capsuleMat = new THREE.MeshStandardMaterial({
      color: 0x00bcd4,
      metalness: 0.8,
      roughness: 0.2,
      emissive: 0x001a33,
      emissiveIntensity: 0.6
    });

    for (let i = 0; i < 20; i++) {
      const cap = new THREE.Mesh(capsuleGeo, capsuleMat.clone());
      cap.position.set((Math.random() - 0.5) * 40, (Math.random() - 0.5) * 40, (Math.random() - 0.5) * 40);
      cap.rotation.x = Math.random() * Math.PI;
      cap.rotation.y = Math.random() * Math.PI;
      cap.userData.message = `✨ كبسولة رقم ${i + 1} ✨\nرسالة من الفضاء البعيد!`;
      scene.add(cap);
      capsules.push(cap);
    }

    // عند الضغط على كبسولة
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    window.addEventListener('click', (e) => {
      mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(capsules);
      if (intersects.length > 0) {
        const capsule = intersects[0].object;
        showMessage(capsule.userData.message);
      }
    });

    function showMessage(text) {
      const box = document.getElementById('messageBox');
      const msgText = document.getElementById('msgText');
      msgText.innerText = text;
      box.style.display = 'block';
      setTimeout(() => box.style.display = 'none', 3000);
    }

    // حركة الكبسولات
    function animate() {
      requestAnimationFrame(animate);
      stars.rotation.y += 0.0005;
      capsules.forEach(c => {
        c.rotation.x += 0.005;
        c.rotation.y += 0.003;
      });
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
