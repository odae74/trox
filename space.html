<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الفضاء - كبسولات تروكس</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
      perspective: 1200px;
      font-family: 'Cairo', sans-serif;
    }

    .space {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
    }

    .capsule {
      position: absolute;
      width: 120px;
      height: 100px;
      background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
      clip-path: polygon(50% 0%, 93% 25%, 93% 75%, 50% 100%, 7% 75%, 7% 25%);
      border: 2px solid #444;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.8), inset 0 0 20px #111;
      cursor: pointer;
      transition: all 0.6s ease;
    }

    .capsule:hover {
      box-shadow: 0 0 35px #888, inset 0 0 15px #555;
      transform: scale(1.05);
    }

    .capsule.open {
      background: linear-gradient(145deg, #444, #999);
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.6);
      transform: scale(1.2) rotateY(180deg);
    }

    .capsule::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 80%);
      transition: opacity 0.3s ease;
      opacity: 0;
    }

    .capsule.open::after {
      opacity: 1;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px rgba(255,255,255,0.4); }
      50% { box-shadow: 0 0 50px rgba(255,255,255,0.8); }
    }
  </style>
</head>
<body>
  <div class="space" id="space"></div>

  <script>
    const space = document.getElementById('space');

    // إنشاء كبسولات عشوائية
    for (let i = 0; i < 15; i++) {
      const capsule = document.createElement('div');
      capsule.className = 'capsule';
      capsule.style.top = `${Math.random() * 90}vh`;
      capsule.style.left = `${Math.random() * 90}vw`;
      capsule.style.transform = `rotateY(${Math.random() * 360}deg)`;
      space.appendChild(capsule);

      capsule.addEventListener('click', () => {
        capsule.classList.add('open');
        setTimeout(() => capsule.classList.remove('open'), 4000);
      });
    }

    // حركة الفضاء بالماوس
    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 30;
      const y = (e.clientY / window.innerHeight - 0.5) * 30;
      space.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
    });
  </script>
</body>
</html>
