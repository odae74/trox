<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فضاء الكبسولات - تروكس الخالدة</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #050505 0%, #000 100%);
      perspective: 1200px;
      font-family: 'Cairo', sans-serif;
    }

    .space {
      position: relative;
      width: 100vw;
      height: 100vh;
      transform-style: preserve-3d;
      transition: transform 0.4s ease;
    }

    /* شكل الكبسولة السداسي */
    .capsule {
      position: absolute;
      width: 140px;
      height: 120px;
      background: linear-gradient(145deg, #1c1c1c, #2b2b2b);
      clip-path: polygon(50% 0%, 93% 25%, 93% 75%, 50% 100%, 7% 75%, 7% 25%);
      border: 2px solid #555;
      box-shadow: 0 0 25px rgba(0,0,0,0.8), inset 0 0 20px #111;
      cursor: pointer;
      transition: all 0.8s ease;
    }

    /* التأثير عند المرور */
    .capsule:hover {
      transform: scale(1.05) rotateY(15deg);
      box-shadow: 0 0 35px #888, inset 0 0 25px #666;
    }

    /* عند الفتح */
    .capsule.open {
      background: linear-gradient(145deg, #444, #888);
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.8);
      transform: scale(1.3) rotateY(180deg);
    }

    /* لمعان داخلي */
    .capsule::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255,255,255,0.15) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .capsule.open::before {
      opacity: 1;
      animation: energyGlow 3s infinite alternate;
    }

    @keyframes energyGlow {
      0% { box-shadow: 0 0 15px rgba(0,255,255,0.2); }
      100% { box-shadow: 0 0 35px rgba(0,255,255,0.6); }
    }

    /* تأثير حركة الفضاء */
    @keyframes float {
      0%, 100% { transform: translateY(0) rotateY(0deg); }
      50% { transform: translateY(-10px) rotateY(10deg); }
    }

    .capsule {
      animation: float 6s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="space" id="space"></div>

  <script>
    const space = document.getElementById('space');

    // إنشاء كبسولات سداسية في مواقع عشوائية
    for (let i = 0; i < 15; i++) {
      const capsule = document.createElement('div');
      capsule.className = 'capsule';
      capsule.style.top = `${Math.random() * 90}vh`;
      capsule.style.left = `${Math.random() * 90}vw`;
      capsule.style.transform = `rotateY(${Math.random() * 360}deg)`;
      space.appendChild(capsule);

      capsule.addEventListener('click', () => {
        capsule.classList.add('open');
        setTimeout(() => capsule.classList.remove('open'), 4000);
      });
    }

    // تحريك المشهد بالماوس بحرية
    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 30;
      const y = (e.clientY / window.innerHeight - 0.5) * 30;
      space.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
    });
  </script>
</body>
</html>
