<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trox – الكبسولة الخالدة</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #001, #000 80%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: "Tajawal", sans-serif;
      color: white;
    }

    .halo {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 200, 255, 0.5), transparent 70%);
      box-shadow: 0 0 80px 40px rgba(0, 200, 255, 0.3);
      animation: pulse 2s infinite ease-in-out;
    }

    .halo::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border-radius: 50%;
      border: 3px solid rgba(0, 255, 255, 0.5);
      animation: ring 2s infinite linear;
    }

    .title {
      position: absolute;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 2px;
      opacity: 0;
      animation: fadeIn 2s ease forwards 1s;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    @keyframes ring {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; transform: scale(0.9); }
    }

    .fade-out {
      animation: fadeOut 2s forwards;
    }
  </style>
</head>
<body>
  <div class="halo">
    <div class="title">⚡ الكبسولة الخالدة – TROX ⚡</div>
  </div>

  <script>
    // بعد 4 ثوانٍ من عرض الهالة، تبدأ بالاختفاء ثم ننتقل للفضاء
    setTimeout(() => {
      document.querySelector(".halo").classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "space.html";
      }, 2000);
    }, 4000);
  </script>
</body>
</html>
