<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>⚡ تروكس - الكبسولة الخالدة ⚡</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: "Cairo", sans-serif;
  }
  .halo {
    font-size: 2rem;
    color: #fff;
    text-align: center;
    opacity: 0;
    animation: appear 2s ease-in-out forwards, fadeout 1s ease-in-out 4s forwards;
  }
  @keyframes appear {
    0% { opacity: 0; transform: scale(0.8);}
    100% { opacity: 1; transform: scale(1);}
  }
  @keyframes fadeout {
    to { opacity: 0; transform: scale(1.2);}
  }
</style>
</head>
<body>
  <div class="halo">⚡ كبسولة تروكس الخالدة ⚡</div>
  <script>
    setTimeout(() => {
      window.location.href = "space.html";
    }, 5000); // الانتقال بعد 5 ثوانٍ فقط
  </script>
</body>
</html>
