<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Capsule Tiers â€” TROX</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at center, #000000 0%, #0D1B2A 100%);
      font-family: 'Poppins', sans-serif;
      color: #FFD700;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .tiers {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1000px;
    }

    .tier {
      background: #1a1a1a;
      border: 2px solid #FFD700;
      border-radius: 12px;
      padding: 20px;
      width: 280px;
      text-align: center;
      box-shadow: 0 0 20px #FF6F00;
      transition: transform 0.3s ease;
    }

    .tier:hover {
      transform: scale(1.05);
    }

    .tier h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .tier p {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 20px;
    }

    .tier button {
      background: #FF6F00;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .tier button:hover {
      background: #FFD700;
    }
  </style>
</head>
<body>
  <h1>Choose Your Capsule Tier</h1>
  <div class="tiers">
    <div class="tier">
      <h2>Bronze</h2>
      <p>Free access to basic capsules with motivational messages and quotes.</p>
      <button onclick="alert('You are already in Bronze Tier.')">Current Tier</button>
    </div>
    <div class="tier">
      <h2>Silver</h2>
      <p>Unlock deeper capsules with exclusive ideas and reflections. Monthly subscription applies.</p>
      <button onclick="window.location.href='pay.html'">Upgrade to Silver</button>
    </div>
    <div class="tier">
      <h2>Gold</h2>
      <p>Access elite capsules with rare secrets and high-level insights. Invite-only tier.</p>
      <button onclick="alert('Gold Tier is invite-only.')">Request Access</button>
    </div>
  </div>
</body>
</html>
