<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>إنشاء كبسولة جديدة - Trox</title>
  <style>
    body {
      margin: 0; font-family: "Cairo", sans-serif;
      background: radial-gradient(ellipse at center, #000010 0%, #000020 100%);
      color: #fff; text-align: center; padding: 40px;
    }
    h1 { color: #00ccff; }
    input, textarea {
      width: 90%; max-width: 400px;
      padding: 10px; margin: 10px 0;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px; background: rgba(255,255,255,0.05);
      color: #fff;
    }
    button {
      background: #00ccff; color: #000; border: none;
      padding: 10px 20px; border-radius: 999px; font-weight: bold;
      cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #00aadd; }
    a { color: #00ccff; text-decoration: none; display:block; margin-top:20px; }
  </style>
</head>
<body>
  <h1>✦ إنشاء كبسولة جديدة ✦</h1>
  <input id="title" placeholder="عنوان الكبسولة" />
  <textarea id="message" placeholder="اكتب رسالتك هنا..."></textarea>
  <button id="save">احفظ الكبسولة</button>
  <a href="index.html">⬅️ عودة للفضاء</a>

  <script>
    const btn = document.getElementById('save');
    btn.onclick = ()=>{
      const title = document.getElementById('title').value.trim();
      const message = document.getElementById('message').value.trim();
      if(!message){ alert("اكتب رسالة أولاً 🌌"); return; }
      const arr = JSON.parse(localStorage.getItem("trox_public") || "[]");
      arr.push({title, message, time: Date.now()});
      localStorage.setItem("trox_public", JSON.stringify(arr));
      alert("🚀 تم حفظ الكبسولة! ستظهر للجميع على الصفحة الرئيسية");
      location.href = "index.html";
    };
  </script>
</body>
</html>
