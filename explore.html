<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trox Capsules - استكشاف</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getFirestore, collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCR8AiukqMEGOFDsjhv7tsFFFLDM5gWpu4",
      authDomain: "trox-capsules.firebaseapp.com",
      projectId: "trox-capsules",
      storageBucket: "trox-capsules.firebasestorage.app",
      messagingSenderId: "104606988275",
      appId: "1:104606988275:web:24d2a719dd863357660486",
      measurementId: "G-MEKWLRWGDS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadCapsules() {
      const q = query(collection(db, "capsules"), orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);

      const container = document.getElementById("capsules");
      container.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        const capsule = document.createElement("div");
        capsule.className = "capsule";
        capsule.innerHTML = `
          <h3>${data.title}</h3>
          <p>${data.message}</p>
          <small>👤 ${data.name} • 🕓 ${new Date(data.timestamp.seconds * 1000).toLocaleString('ar-EG')}</small>
        `;
        container.appendChild(capsule);
      });
    }

    window.onload = loadCapsules;
  </script>

  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(120deg, #020617, #0f172a);
      color: white;
      text-align: center;
      padding: 40px 10px;
    }

    h1 {
      color: #38bdf8;
      margin-bottom: 30px;
    }

    .capsule {
      background: rgba(56, 189, 248, 0.1);
      border: 1px solid rgba(56, 189, 248, 0.4);
      border-radius: 20px;
      padding: 20px;
      margin: 15px auto;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(56, 189, 248, 0.2);
      transition: transform 0.3s;
    }

    .capsule:hover {
      transform: translateY(-5px) scale(1.02);
    }

    small {
      color: #94a3b8;
      display: block;
      margin-top: 10px;
    }

    a {
      color: #38bdf8;
      text-decoration: none;
      display: inline-block;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <h1>🌌 استكشاف الكبسولات العامة</h1>
  <div id="capsules">جارٍ التحميل...</div>
  <a href="index.html">🔙 العودة لإنشاء كبسولة</a>
</body>
</html>
